<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deviant Dare - Challenge, Perform, and Share Dares Online</title>
  <meta name="description" content="Deviant Dare is the ultimate platform to create, perform, and share dares. Compete, challenge friends, and join a vibrant community of daring performers. Safe, fun, and real-time!" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.deviantdare.com/" />
  <meta name="theme-color" content="#111827" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.deviantdare.com/" />
  <meta property="og:title" content="Deviant Dare - Challenge, Perform, and Share Dares Online" />
  <meta property="og:description" content="Deviant Dare is the ultimate platform to create, perform, and share dares. Compete, challenge friends, and join a vibrant community of daring performers. Safe, fun, and real-time!" />
  <meta property="og:image" content="https://www.deviantdare.com/logo.svg" />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://www.deviantdare.com/" />
  <meta name="twitter:title" content="Deviant Dare - Challenge, Perform, and Share Dares Online" />
  <meta name="twitter:description" content="Deviant Dare is the ultimate platform to create, perform, and share dares. Compete, challenge friends, and join a vibrant community of daring performers. Safe, fun, and real-time!" />
  <meta name="twitter:image" content="https://www.deviantdare.com/logo.svg" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" />
  <link rel="preload" href="/src/index.css" as="style" />
  
  <!-- Critical CSS to prevent FOUC -->
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      background: #111827;
      color: #ffffff;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      background: #111827;
    }
    
    /* Loading state */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.2rem;
    }
    
    /* Hide content until styles are loaded */
    .app-content {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .app-content.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">Loading...</div>
  </div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
